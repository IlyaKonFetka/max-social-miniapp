spring.application.name=backend_calls

# Telegram WebApp secret (replace with actual value in deployment)
telegram.secret-key=CHANGE_ME

# In-memory H2 database for local testing
spring.datasource.url=jdbc:h2:mem:maxhack;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
